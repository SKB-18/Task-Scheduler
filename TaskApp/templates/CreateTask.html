{% load static %}
<html>
<head>
<title>Task Management</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter task name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter description");
	formObj.t2.focus();
	return false;
	}
	if(formObj.t5.value.length==0)
	{
	alert("Please enter status");
	formObj.t5.focus();
	return false;
	}
	if(formObj.t8.value.length==0)
	{
	alert("Please choose start date");
	formObj.t8.focus();
	return false;
	}	
	if(formObj.t9.value.length==0)
	{
	alert("Please choose due date");
	formObj.t9.focus();
	return false;
	}	
	if(formObj.t10.value.length==0)
	{
	alert("Please enter ETA");
	formObj.t10.focus();
	return false;
	}	
	return true;
	}
	</script>
<script language="javascript" type="text/javascript" src="{% static 'datetimepicker.js' %}">
</script>	
</head>
<style>
body {
  background-image: url("{% static 'images/back.jpg' %}");
}
</style>
<body>
<div class="main">

      <li><a href="{% url 'Modules' %}"><font size="3" color="black">Back</a></li>	  
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="1010" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'CreateTaskAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Assign Task Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>

			 <tr><td><font size="3" color="black">Task&nbsp;Name</b></td>
			 <td><input type="text" name="t1" style="font-family: Comic Sans MS" size="40"></td></tr>
         
		  <tr><td><font size="3" color="black">Description</b></td>
			<td><input name="t2" type="Text" size="70"></td></td></tr>

			{{ data1|safe }}

			<tr><td><font size="3" color="black">Status</b></td><td><input name="t5" type="Text" size="20"></td></td></tr>
			<tr><td><font size="3" color="black">Priority</b></td><td><select name="t6">
			<option value="High">High</option>
			<option value="Medium">Medium</option>

			</td></tr>

			<tr><td><font size="3" color="black">Estimated&nbsp;Hours</b></td><td><select name="t7">
			<option value="10">10</option>
			<option value="30">30</option>
			<option value="70">70</option>
			<option value="100">100</option>
			<option value="130">130</option>
			<option value="160">160</option>

			<option value="250">250</option>
			</td></tr>

			 <tr><Td><font size="3" color="black">Start&nbsp;Date</td><td>
<input name="t8" type="Text" id="demo" maxlength="25" size="20" class="c2" ><a href="javascript:NewCal('demo','ddmmyyyy',false,24)"><img src="{% static 'cal.gif' %}" width="16" height="16" border="0" alt="Pick a date"></a>

</td></tr>	

<tr><Td><font size="3" color="black">Due&nbsp;Date</td><td>
<input name="t9" type="Text" id="demo1" maxlength="25" size="20" class="c2" ><a href="javascript:NewCal('demo1','ddmmyyyy',false,24)"><img src="{% static 'cal.gif' %}" width="16" height="16" border="0" alt="Pick a date"></a>
	  		<span class="descriptions"></span>
</td></tr>	

<tr><Td><font size="3" color="black">ETA</td><td>
<input name="t10" type="Text" id="demo2" maxlength="25" size="20" class="c2" ><a href="javascript:NewCal('demo2','ddmmyyyy',false,24)"><img src="{% static 'cal.gif' %}" width="16" height="16" border="0" alt="Pick a date"></a>
	  		<span class="descriptions"></span>
</td></tr>	

		   
			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>

</html>
