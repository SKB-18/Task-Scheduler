{% load static %}
<html>
<head>
<title>Task Management</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter resource name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter resource cost");
	formObj.t3.focus();
	return false;
	}
	if(formObj.t5.value.length==0)
	{
	alert("Please enter quantity");
	formObj.t5.focus();
	return false;
	}
	return true;
	}
	</script>
<script language="javascript" type="text/javascript" src="{% static 'datetimepicker.js' %}">
</script>	
</head>
<style>
body {
  background-image: url("{% static 'images/back.jpg' %}");
}
</style>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Task Scheduling & Management System</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
    <ul>
      <li><a href="{% url 'AddResource' %}"><font size="3" color="black">Add New Resource</a></li>
       <li><a href="{% url 'UpdateResource' %}"><font size="3" color="black">Track & Assigned Resources to Task</a></li>
       <li><a href="{% url 'ResourcePage' %}"><font size="3" color="black">Back</a></li>	  
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="1010" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'AddResourceAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Add Resource Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="30%" >

			 <tr><td><font size="3" color="black">Resource&nbsp;Name</b></td>
			 <td><input type="text" name="t1" style="font-family: Comic Sans MS" size="40"></td></tr>
         
		  <tr><td><font size="3" color="black">Resource&nbsp;Type</b></td>
			<td><select name="t2">
			<option value="Equipment">Equipment</option>
			<option value="Software">Software</option>
			<option value="Materials">Materials</option>
			</select>
			</td></td></tr>

			 <tr><td><font size="3" color="black">Resource&nbsp;Cost</b></td>
			 <td><input type="text" name="t3" style="font-family: Comic Sans MS" size="15"></td></tr>

			{{ data1|safe }}

			

<tr><td><font size="3" color="black">Quantity</b></td><td><input name="t5" type="Text" size="30"></td></td></tr>


		   
			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
